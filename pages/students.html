<!-- Body / Container -->
<div class="jumbotron text-center">
		<h3><i class="fa fa-mortar-board fa-3x"></i><br>Daftar Mahasiswa</h3>
</div>

	<div class="container">

			<table class="table">
				<tr>
					<td>
						<!-- Button Tambah Mhs -->
						<button ng-click="kosongField()" class="btn btn-primary" data-toggle="modal" data-target="#tambahMhsModal">
							<i class="fa fa-plus fa-lg"></i> Tambah
						</button>
					</td>
					<td>
						<div class="col-xs-4" >
				        	<div class="input-group">
					            <span class="input-group-addon">
					    	     	<span class="fa fa-search"></span>
					    	    </span>
					            <input type="text" class="form-control" placeholder="Cari Mahasiswa disini" ng-model="mhsFilter">
				        	</div>
           				</div>
					</td>
				</tr>
			</table>
			<div class="table-responsive">
				<table class="table table-striped table-hover table-condensed">
					<th>NPM</th>
					<th>Nama</th>
					<th>Fakultas</th>
					<th>Program Studi</th>
					<th></th>
					<th></th>

					<tr ng-repeat="student in students | filter : mhsFilter">
						<td>{{student.npm}}</td>
						<td>{{student.nama}}</td>
						<td>{{student.fakultas}}</td>
						<td>{{student.prodi}}</td>
						<td>
							<a ng-click="editMhs(student)" data-toggle="modal" data-target="#editMhsModal"><span class="fa fa-edit fa-2x"></span></a>
						</td>
						<td>
							<a ng-click="injectIndex(student)" data-toggle="modal" data-target="#hapusMhsModal"><span class="fa fa-remove fa-2x"></span></a>
						</td>
					</tr>
				</table>
				<!-- End Table -->
			</div>
			<!-- End Table Responsive -->

			<!-- Tambah Mhs Modal -->
			<div class="modal fade" id="tambahMhsModal" tabindex="1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
			    	<div class="modal-content">
			      		<div class="modal-header">
			        		<button type="button" class="close" data-dismiss="modal">
			        			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			        		</button>
			        		<h4 class="modal-title" id="myModalLabel">Tambah Mahasiswa</h4>
			      		</div>
				        <div class="modal-body">
				        	<form class="form-horizontal">
							    <div class="form-group">
								    <label class="col-sm-2 control-label">NPM :</label>
								    <div class="col-sm-8">
								    	<input type="text" class="form-control" ng-model="npm" placeholder="Masukan NPM Mahasiswa disini">
								    </div>
							    </div> 
								<div class="form-group">
								    <label class="col-sm-2 control-label">Nama :</label>
								    <div class="col-sm-8">
								    	<input type="text" class="form-control" ng-model="nama" placeholder="Masukan Nama Mahasiswa disini">
								    </div>
								</div>
								<div class="form-group">
								    <label class="col-sm-2 control-label">Fakultas :</label>
								    <div class="col-sm-8">
								    	<input type="text" class="form-control" ng-model="fakultas" placeholder="Masukan Fakultas disini">
								    </div>
								</div>
								<div class="form-group">
								    <label class="col-sm-2 control-label">Program Studi :</label>
								    <div class="col-sm-8">
								    	<input type="text" class="form-control" ng-model="prodi" placeholder="Masukan Program Studi disini">
								    </div>
								</div>
							</form>
				        </div>			
			      		<div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					        <button type="button" class="btn btn-primary" ng-click="tambahMhs()" data-dismiss="modal"><span class="fa fa-check fa-lg"></span> Save</button>
			      		</div>
			    	</div>
				</div>
			</div>
			<!-- End Tambah Mhs Modal -->

			<!-- Edit Mhs Modal -->
			<div class="modal fade" id="editMhsModal" tabindex="1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
			    	<div class="modal-content">
			      		<div class="modal-header">
			        		<button type="button" class="close" data-dismiss="modal">
			        			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
			        		</button>
			        		<h4 class="modal-title" id="myModalLabel">Edit Mahasiswa</h4>
			      		</div>
				        <div class="modal-body">
				        	<form class="form-horizontal">
							    <div class="form-group">
								    <label class="col-sm-2 control-label">NPM :</label>
								    <div class="col-sm-8">
								    	<input type="text" class="form-control" ng-model="student.npm" placeholder="Masukan NPM Mahasiswa disini">
								    </div>
							    </div> 
								<div class="form-group">
								    <label class="col-sm-2 control-label">Nama :</label>
								    <div class="col-sm-8">
								    	<input type="text" class="form-control" ng-model="student.nama" placeholder="Masukan Nama Mahasiswa disini">
								    </div>
								</div>
								<div class="form-group">
								    <label class="col-sm-2 control-label">Fakultas :</label>
								    <div class="col-sm-8">
								    	<input type="text" class="form-control" ng-model="student.fakultas" placeholder="Masukan Fakultas disini">
								    </div>
								</div>
								<div class="form-group">
								    <label class="col-sm-2 control-label">Program Studi :</label>
								    <div class="col-sm-8">
								    	<input type="text" class="form-control" ng-model="student.prodi" placeholder="Masukan Program Studi disini">
								    </div>

								</div>
							</form>
				        </div>			
			      		<div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					        <button type="button" class="btn btn-primary" data-dismiss="modal"><span class="fa fa-edit fa-lg"></span> Edit</button>
			      		</div>
			    	</div>
				</div>
			</div>
			<!-- End Edit Mhs Modal -->

			<!-- Hapus Mhs Modal -->
			<div class="modal fade" id="hapusMhsModal" tabindex="-1" role="dialog" aria-labelledby="smallModal" aria-hidden="true">
			  <div class="modal-dialog modal-sm">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h4 class="modal-title" id="myModalLabel"> Hapus Mahasiswa</h4>
			      </div>
			      <div class="modal-body">
			        <h5>Anda yakin ingin menghapus <br><b ng-model="student">{{student.nama}}</b> yang ada di index <b ng-model="noIndex">{{noIndex}} ?</b></h5>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
			        <button type="button" class="btn btn-danger" ng-click="deleteMhs(student)" data-dismiss="modal"><span class="fa fa-remove fa-lg"></span> Delete</button>
			      </div>
			    </div>
			  </div>
			</div>
			<!-- End Hapus Mhs Modal -->
	</div>
	<!-- End Container -->
